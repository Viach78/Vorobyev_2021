{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
<meta charset="utf-8">
  <h1>{{ post.title }}</h1>
  <small>
      {{ post.create_on.date }}
      Категории:
      {% for category in post.categories.all %}
      <a href="">
          {{ category.name }}
      </a>
      {% endfor %}
  </small>
  <p>{{ post.body | linebreaks }}</p>
</div>
{% endblock %}
