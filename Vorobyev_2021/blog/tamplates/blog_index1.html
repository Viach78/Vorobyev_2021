{% extends "base.html" %}

{% block page_content %}
<h1>БЛОГ</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <meta charset="utf-8">
        <div class="card md-2">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body }}</p>
                <a href="{% url 'blog_index1' blog.pk %}"
                   class="btn btn-primary">
                    {{ blog }}
                    Подробнее
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
